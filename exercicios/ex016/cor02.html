<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais */
            height: 100%;
        }

        body{
            background-image: linear-gradient(45deg, #082F48, #0068A5); background-attachment: fixed;
        }

        h1{
            color: #ddf5ff;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
